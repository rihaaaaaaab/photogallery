<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images Preview</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }

        #image {
            width: 100%;
            height: 60vh;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #444;
            background-size: cover;
            background-position: center;
            font-size: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .preview {
            width: 25%;
            max-width: 300px;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform .3s;
        }

        .preview:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div id="image">Hover over an image below to display here.</div>

    <div class="gallery">
        <img class="preview" src="./images/ph1.webp" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="./images/ph2.webp" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="./images/ph3.webp" alt="Image 3" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>

</body>

</html>
